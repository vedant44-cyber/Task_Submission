<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="container1">
            <div class="logo">
                <h1>TicTacToe</h1>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/vedant__7427/" target="_blank">
                    <img src="instragram.jpeg" alt="Instagram">
                </a>
                <a href="https://github.com/vedant44-cyber" target="_blank">
                    <img src="github.jpeg" alt="GitHub">
                </a>
            </div>
        </div>
    </header>
    <p id="timer">Time Left: 15 sec</p>

    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
